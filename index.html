<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fullscreen Video with Overlay Image</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000; /* Fallback if video doesn't load */
    }

    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
    }

    .overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      max-width: 80vw;
      max-height: 80vh;
      transition: all 0.3s ease;
    }

    .overlay:hover {
      transform: translate(-50%, -50%) scale(1.05);
    }

    .overlay img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      border: 2px solid white;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video id="bg-video" autoplay loop muted playsinline>
    <source src="https://github.com/sahilpakistan/Fatimasis/raw/refs/heads/main/VID-20250523-WA0133(1).mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <!-- Overlay image -->
  <div class="overlay">
    <img src="https://raw.githubusercontent.com/sahilpakistan/Fatimasis/main/IMG-20250522-WA0282.jpg" alt="Overlay Image" />
  </div>

</body>
</html
